on:
  workflow_call:
    inputs:
      tests-result:
        required: true
        type: string
        description: 'Status of the tests job'
    secrets:
      RAN_ON_GITHUB:
        required: true
      NETLIFY_BUILD_HOOK_URL:
        required: true

jobs:
  trigger_deploy:
    name: Trigger deploy
    runs-on: ubuntu-latest
    env:
      RAN_ON_GITHUB: ${{ secrets.RAN_ON_GITHUB }}
    steps:
      - name: Trigger Netlify deploy
        if: ${{ env.RAN_ON_GITHUB  == 'true' && success() }}
        run: |
          curl -X POST ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
